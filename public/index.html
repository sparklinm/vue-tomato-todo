<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="360-fullscreen" content="true" />
  <!--UC浏览器强制全屏-->
  <meta name="full-screen" content="yes" />
  <meta name="browsermode" content="application">
  <!--QQ浏览器强制全屏-->
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-page-mode" content="app">
  <meta name="x5-fullscreen" content="true" />
  <!-- chrome-->
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="theme-color" content="#48ae4c">
  <meta name="apple-mobile-web-app-capable" content="yes" />


  <link rel="icon" href="<%= BASE_URL %>product.png">
  <title>my-project</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but my-project doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>

  <div class="cm-enter-loading">
    <div class="cm-spinner-box">
      <div class="cm-configure-border-1">
        <div class="cm-configure-core"></div>
      </div>
      <div class="cm-configure-border-2">
        <div class="cm-configure-core"></div>
      </div>
      <p class="cm-loading-text">loading...</p>
    </div>
  </div>

  <style>
    .cm-enter-loading {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      background-color: #37474f;
      z-index: 10000;
    }

    .cm-spinner-box {
      display: inline-block;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .cm-configure-border-1 {
      width: 115px;
      height: 115px;
      padding: 3px;
      position: absolute;
      background: #ffab91;
      animation: configure-clockwise 3s ease-in-out 0s infinite alternate;
    }

    .cm-configure-border-2 {
      width: 115px;
      height: 115px;
      padding: 3px;
      left: -115px;
      background: rgb(63, 249, 220);
      transform: rotate(45deg);
      animation: configure-xclockwise 3s ease-in-out 0s infinite alternate;
    }

    .cm-configure-core {
      width: 100%;
      height: 100%;
      background-color: #37474f;
    }

    .cm-loading-text {
      font-size: 40px;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif
    }

    @keyframes configure-clockwise {
      0% {
        transform: rotate(0);
      }
      25% {
        transform: rotate(90deg);
      }
      50% {
        transform: rotate(180deg);
      }
      75% {
        transform: rotate(270deg);
      }
      100% {
        transform: rotate(359deg);
      }
    }

    @keyframes configure-xclockwise {
      0% {
        transform: rotate(45deg);
      }
      25% {
        transform: rotate(-45deg);
      }
      50% {
        transform: rotate(-135deg);
      }
      75% {
        transform: rotate(-215deg);
      }
      100% {
        transform: rotate(-305deg);
      }
    }
  </style>
  <!-- built files will be auto injected -->
</body>

</html>
